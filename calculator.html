<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/calculator.css">

    <!-- External JS Script -->
    <script src="scripts/calculator.js" type="text/javascript"></script>
</head>

<body>
    <main>
        <table>
            <caption>
                <input type="number" name="result" id="result" value="0" readonly>
            </caption>

            <tr>
                <td><input type="button" value="ac" id="allclear" onclick="allClear()"></td>
                <td><input type="button" value="x&sup2;" id="square" onclick="square()"></td>
                <td><input type="button" value="%" id="percent" onclick="percent()"></td>
                <td><input type="button" value="&divide;" id="divide" onclick="operators(4)"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" id="seven" onclick="input(7)"></td>
                <td><input type="button" value="8" id="eight" onclick="input(8)"></td>
                <td><input type="button" value="9" id="nine" onclick="input(8)"></td>
                <td><input type="button" value="&times;" id="multiply" onclick="operators(3)"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" id="four" onclick="input(4)"></td>
                <td><input type="button" value="5" id="five" onclick="input(5)"></td>
                <td><input type="button" value="6" id="six" onclick="input(6)"></td>
                <td><input type="button" value="&minus;" id="minus" onclick="operators(2)"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" id="one" onclick="input(1)"></td>
                <td><input type="button" value="2" id="two" onclick="input(2)"></td>
                <td><input type="button" value="3" id="three" onclick="input(3)"></td>
                <td><input type="button" value="&plus;" id="plus" onclick="operators(1)"></td>
            </tr>

            <tr>
                <td><input type="button" value="&PlusMinus;" id="plus-minus" onclick="plusMinus()"></td>
                <td><input type="button" value="0" id="zero" onclick="input(0)"></td>
                <td><input type="button" value="." id="decimal" onclick="decimalPoint()"></td>
                <td><input type="button" value="=" id="equals" onclick="equals()"></td>
            </tr>
        </table>
    </main>
</body>

</html>
